{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><hr><a href="">{{post.title}} </a></h1>
            <p> {{post.text|linebreaksbr}} </p>
        </div>
        <div class="date">
            <p><em> posted by: <b>{{post.author}}</b> on {{post.published_date}} </em></p>
        </div>
        
        
        
    {% endfor %}

{% endblock %}
